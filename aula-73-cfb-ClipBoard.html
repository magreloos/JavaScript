<!-- @format -->

<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Aula 72 ClipBoard</title>
		<link rel="stylesheet" href="assets/css/estilos-70-cfb.css" />
		<link rel="icon" href="data:," />
	</head>
	<body>
		<div id="calc" class="calc">
			<div id="div_nome" class="nome">
				<p>Calculadora</p>
			</div>
			<div id="div_display" class="div_display">
				<p id="display" class="display">0</p>
			</div>
			<div id="div_teclas" class="div_teclas">
				<button id="tLimpar" class="teclas num">CL</button>
				<button id="t(" class="teclas num">(</button>
				<button id="t)" class="teclas num">)</button>
				<button id="tcpy" class="teclas teclasOp">CPY</button>
				<button id="t7" class="teclas num">7</button>
				<button id="t8" class="teclas num">8</button>
				<button id="t9" class="teclas num">9</button>
				<button id="t+" class="teclas teclasOp op">+</button>
				<button id="t4" class="teclas num">4</button>
				<button id="t5" class="teclas num">5</button>
				<button id="t6" class="teclas num">6</button>
				<button id="t-" class="teclas teclasOp op">-</button>
				<button id="t1" class="teclas num">1</button>
				<button id="t2" class="teclas num">2</button>
				<button id="t3" class="teclas num">3</button>
				<button id="tx" class="teclas teclasOp op">x</button>
				<button id="t0" class="teclas num">0</button>
				<button id="tseparador" class="teclas num">,</button>
				<button id="tigual" class="teclas teclasOp res">=</button>
				<button id="td" class="teclas teclasOp op">รท</button>
			</div>
		</div>

		<script src="assets/js/aula-73-cfb-ClipBoard.js"></script>
	</body>
</html>
