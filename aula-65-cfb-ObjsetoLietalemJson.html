<!-- @format -->

<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Aula 63 de JavaScript</title>
		<link rel="stylesheet" href="assets/css/estilos-65-cfb.css" />
		<link rel="icon" href="data:," />
	</head>
	<body>
		<div #id="criarCarro" class="criarCarro">
			<div class="campoForm">
				<label>Nome</label>
				<input type="text" name="f_nome" id="f_nome" value="" />
			</div>
			<div class="campoForm">
				<label>Portas</label>
				<input type="text" name="f_portas" id="f_portas" value="0" />
			</div>
			<div class="campoForm">
				<label>Blindagem</label>
				<input
					type="text"
					name="f_blindagem"
					id="f_blindagem"
					disabled
					value="" />
			</div>
			<div class="campoForm">
				<label>Munição</label>
				<input type="text" name="f_municao" id="f_municao" disabled value="0" />
			</div>

			<div class="campoForm">
				<label>Tipo</label>
				<div class="radio">
					<input
						type="radio"
						name="f_tipo"
						id="f_tipoMilitar"
						value="m" />Militar
				</div>
				<div class="radio">
					<input
						type="radio"
						name="f_tipo"
						id="f_tipoNormal"
						value="n"
						checked />Normal
				</div>
			</div>

			<div class="campoForm">
				<button id="btn_addCarro">Adicionar</button>
			</div>
		</div>
		<div class="carros">
			<!-- <div class="carros">Golf</div> -->
		</div>
		<script src="assets//js/aula-65-cfb-objetoLiteralEmJson.js"></script>
	</body>
</html>
